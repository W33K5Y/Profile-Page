<header>
	<div class="experiment title">
	<h1 class="tag name experience">Need to reach me?</h1>
</div>
</header>
<main>
<div class="contact-container">
		<section class="card contact-col">
				<h2 class="subtitle">Contact:</h2>
					<fieldset class="form-direction">
						<label class="form-item" for="f-name"> First Name:</label>
							<input type="text" id="f-name" name="user_name">

						<label class="form-item" for="l-name">Last Name:</label>
							<input type="text" id="l-name" name="username">
					
						<label class="form-item" for="mail"> Email:</label>
							<input type="email" id="mail" name="user_email">
					</fieldset>
				</section>
			
				<section class=" card contact-col">
					<h2 class="subtitle ">Reasons For Contact:</h2>
					<fieldset class="contact-info form-direction">
						<label class="form-item reasons">Please leave a brief description on why you would like to reach me:</label>
							<textarea id="info" name="user_info">
								
							</textarea>
			</fieldset>
		
</section>
</div>
</main>
